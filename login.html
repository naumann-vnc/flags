<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Document</title>
    <script src="js/api_control.js"></script>

</head>

<body class="text-center">
    <div class="container-sm col-3" style="margin-top:5em;">

        <main class="form-signin w-100 m-auto">
                <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
                <div class="form-floating" style="margin-bottom: 1em;">
                    <input type="email" class="form-control" id="login" placeholder="name@example.com">
                    <label for="login">Email address</label>
                </div>
                <div class="form-floating" style="margin-bottom: 1em;">
                    <input type="password" class="form-control" id="password" placeholder="Password">
                    <label for="password">Password</label>
                </div>

                <button class="w-100 btn btn-secondary btn-lg btn-primary" type="submit" id="btn_login">Sign in</button>
        </main>

    </div>


</body>

</html>
