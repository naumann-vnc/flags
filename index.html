<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Document</title>
    <script src="js/_ajax.js"></script>

</head>

<body style="background-image: url(map.jpg); overflow: hidden; background-size: cover;">
    <div class="container text-center" id="game">
            <img src="" alt="" id="flag" style="height: 427px; width: 640px; overflow: hidden;box-shadow: rgba(0, 0, 0, 0.75) 0px 5px 30px;margin-top: 2em; margin-bottom: 1em; background-color: rgb(248, 240, 217); border: solid rgb(248, 240, 217) 10px; border-radius: 5px;">
        <div style="background-color: rgb(248, 240, 217); padding: 1em; border-radius: 10px;box-shadow: rgba(0, 0, 0, 0.75) 0px 5px 30px;">
            <div class="row p-1">
                <div class="col d-grid gap-2">
                    <button type="button" class="btn btn-secondary" id="btn1" alt=""></button>
                </div>
                <div class="col d-grid gap-2">
                    <button type="button" class="btn btn-secondary" id="btn2" alt=""></button>
                </div>
            </div>
            <div class="row p-1">
                <div class="col d-grid gap-2">
                    <button type="button" class="btn btn-secondary" id="btn3" alt=""></button>
                </div>
                <div class="col d-grid gap-2">
                    <button type="button" class="btn btn-secondary" id="btn4" alt=""></button>
                </div>
            </div>
        </div>
    </div>
    <div class="progress" style="margin: 2em;box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;">
        <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100"
            id="progress-bar"></div>
    </div>
    <input type="text" class="btn">

    <div id="myModal" class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Fim de jogo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Deseja jogar novamente?
                </div>
                <form class="modal-footer">
                    <button type="button" id="btnYes" class="btn btn-success">Sim</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
